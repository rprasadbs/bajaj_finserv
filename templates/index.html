<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFHL Mini Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #0056b3;
    }
    pre {
      background: #212529;
      color: #0f0;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4 text-primary">ðŸš€ BFHL Mini Project</h2>
          <form id="dataForm">
            <div class="mb-3">
              <label for="dataInput" class="form-label">Enter Data (comma separated)</label>
              <input type="text" id="dataInput" class="form-control" placeholder="e.g. A,1,2,@,B" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom px-4">Submit</button>
            </div>
          </form>
          <hr>
          <h4 class="text-success">Response:</h4>
          <pre id="responseBox">Waiting for input...</pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("dataForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const inputVal = document.getElementById("dataInput").value.split(",");
      const payload = { data: inputVal.map(item => item.trim()) };

      const baseUrl = window.location.origin;  
      let res = await fetch(`${baseUrl}/bfhl`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      let json = await res.json();
      document.getElementById("responseBox").textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
